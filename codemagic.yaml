workflows:
  expo_apk_debug_native:
    name: Expo Native Debug Build
    max_build_duration: 60
    environment:
      node: 20
      java: 17
      vars:
        NODE_OPTIONS: --max-old-space-size=4096
    triggering:
      events: [ push ]
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Set permission
        script: chmod +x ./index.sh

      - name: Install Expo CLI (README)
        script: |
          corepack disable || true
          npm i -g expo@latest
          expo --version

      - name: Build Debug Native (follow README)
        script: ./index.sh --native-android -p debug

    artifacts:
      - builds/android/app-debug.apk
      - android/app/build/outputs/apk/debug/*.apk
